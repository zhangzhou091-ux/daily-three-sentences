# 工作流名称
name: Deploy to GitHub Pages

# 触发条件：推送到 main 分支时自动运行
on:
  push:
    branches: [ main ]

# 工作流任务
jobs:
  deploy:
    # 运行环境
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js（匹配你本地的 Node 版本，比如 20.x）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm' # 缓存 npm 依赖，加速构建

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 新增：从 GitHub Secrets 生成 .env.local 文件（关键步骤）
      - name: Create .env.local
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.local
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.local

      # 4. 构建生产版本（生成 dist 目录）
      - name: Build project
        run: npm run build

      # 5. 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GitHub 自动生成的 Token，用于推送 gh-pages 分支
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 部署的源目录（Vite 构建后生成的 dist 目录）
          publish_dir: ./dist