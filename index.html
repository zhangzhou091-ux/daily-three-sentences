<!DOCTYPE html>
<html lang="zh-CN"> <!-- 优化：改为中文语言标识，更贴合“每日三句”场景 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>每日三句 | Daily Three Sentences</title>
  
  <!-- PWA & Mobile Meta（修复弃用标签） -->
  <meta name="theme-color" content="#f5f5f7">
  <!-- 移除弃用的apple-mobile-web-app-capable标签 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="每日三句">
  <!-- 优化：增加manifest.json存在性判断，避免404 -->
  <link rel="manifest" href="manifest.json" onerror="this.remove()">
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/144/bookmark.png">

  <!-- Tailwind CSS（优化：添加生产环境提示，保留CDN方便开发） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // 配置Tailwind自定义主题，适配你的样式变量
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            apple: {
              bg: '#f5f5f7',
              card: '#ffffff',
              text: '#1d1d1f',
              blue: '#0071e3',
              gray: '#86868b'
            }
          },
          fontFamily: {
            inter: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --apple-bg: #f5f5f7;
      --apple-card: #ffffff;
      --apple-text: #1d1d1f;
      --apple-blue: #0071e3;
      --apple-gray: #86868b;
      /* 优化：添加安全区域降级变量 */
      --safe-area-top: 0px;
      --safe-area-bottom: 0px;
    }

    /* 修复：解决env()变量兼容性问题 */
    @supports (padding-top: env(safe-area-inset-top)) {
      :root {
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--apple-bg);
      color: var(--apple-text);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      scroll-behavior: smooth;
      /* 修复：移除position: fixed，解决滚动异常 */
      width: 100%;
      height: 100%;
      margin: 0; /* 重置默认边距 */
      padding: 0;
    }
    #root {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .apple-card {
      background: var(--apple-card);
      border-radius: 2.25rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(0, 0, 0, 0.015);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
    }
    /* 优化：使用自定义变量实现安全区域适配，兼容所有设备 */
    .safe-area-bottom {
      padding-bottom: var(--safe-area-bottom);
    }
    .safe-area-top {
      padding-top: var(--safe-area-top);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    /* 3D Flip Card Animation */
    .perspective-1000 {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card-flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 2.25rem;
    }
    .card-back {
      transform: rotateY(180deg);
      background: white;
    }
  </style>

  <!-- 优化：完善importmap，增加错误捕获，适配浏览器兼容性 -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "xlsx": "https://esm.sh/xlsx@0.18.5",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
    }
  }
  </script>

  <!-- 优化：增加CSS加载失败的兜底提示 -->
  <link rel="stylesheet" href="./index.css" onerror="console.error('index.css加载失败，请检查文件路径')">
</head>
<body>
  <div id="root"></div>
  
  <!-- 关键修复：TSX文件不能直接在浏览器运行，需改为JS/JSX，或增加编译说明 -->
  <script type="module">
    // 捕获模块加载错误，方便排查
    try {
      // 开发阶段：若使用TSX，需先编译为JSX/JS，此处临时改为index.js（你需将TSX编译后重命名）
      import('./index.js'); 
    } catch (e) {
      console.error('脚本加载失败:', e);
      // 友好提示：页面显示加载失败信息
      document.getElementById('root').innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;padding:20px;text-align:center;">
          <h2 style="color:var(--apple-text);">加载失败</h2>
          <p style="color:var(--apple-gray);margin-top:10px;">请检查index.js文件是否存在，或TSX文件是否已编译</p>
          <p style="color:var(--apple-blue);margin-top:15px;font-size:14px;">错误详情：${e.message}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
